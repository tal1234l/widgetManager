<!-- homepage.html -->


<div class="widgetSummery">
    <div class="col-xs-6 col-md-6">
        <h1 class="siteFont ">Widget Summery </h1>
        <p>Table of all available widgets</p>
        <table class="table table-striped " >
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Details</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in widgetList">
                <th scope="row">{{$index + 1}}</th>
                <td>{{item}}</td>
                <td><button type="button" title="Press to view widget details" class="btn btn-success" ui-sref="index({id: $index})">details</button></td>
                <td><button type="button" title="Press to remove widget" class="btn btn-danger" ng-click="remove($index,widgetList)">remove</button></td>
            </tr>
            </tbody>
        </table>
        <button type="button" title="Press to add new widget" class="btn btn-primary" >Add widget</button>
    </div>


</div>
