<div ng-if=inDetailsMode() class="col-xs-12 col-md-3 containerStyle leftMargin">
        <h1 class="siteFont">Widget Details </h1>
        <button type="button" class="btn btn-danger widgetDetailsCloseButton" ng-click="closeDetails()">x</button>
        <p>All available widget details , containing key value that define the widget </p><br>
        <p>
            <b>{{widgetDetails.name}}</b><br>
            <ul class="unstyled">
                <li ng-repeat="item in widgetDetails.keys">{{item.key}}: {{item.value}}</li>
            </ul>
        </p>
        <button type="button" title="Press to edit the widget details" class="btn btn-primary" ui-sref="edit({id: widgetDetails.id})">Edit</button>
</div>
